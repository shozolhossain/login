<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
        }

        .login-box {
            width: 300px;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            text-align: center;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        .textbox {
            position: relative;
            margin-bottom: 30px;
        }

        .textbox input {
            width: 100%;
            padding: 10px;
            background: #f0f0f0;
            border: none;
            outline: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #5cb85c;
            border: none;
            outline: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #4cae4c;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="textbox">
                <input type="text" placeholder="User ID" id="user_id" required>
            </div>
            <div class="textbox">
                <input type="password" placeholder="Password" id="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault();

            var user_id = document.getElementById("user_id").value;
            var password = document.getElementById("password").value;

            var data = {
                user_id: user_id,
                password: password
            };

            fetch("https://script.google.com/macros/s/AKfycbxHL6mOrX7n-XGeOskJCPhzwZMXaYb4Nampdmk70jN8yqlkBlLyDboBtXcuS-yawE0/exec", {  // এখানে আপনার ডেপ্লয়ড URL দিন
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data); // রেসপন্স দেখার জন্য
                    if (data.status === "success") {
                        window.location.href = "dashboard.html";  // ড্যাশবোর্ড পেজে নিয়ে যায়
                    } else {
                        alert("Invalid Login");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        });
    </script>
</body>

</html>
